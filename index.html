<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>抽奖</title>
    <link rel="stylesheet" type="text/css" href="./common.css">
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>

<body>
    <div class="content-wrapper">
        <div class="content">
            <div class="lottery-bg-wrapper">
                <div class="lottery-bg">
                    <div class="lottery-bg-clone">
                        <div class="lottery-bg-num-clone lottery-bg-num1-clone"></div>
                        <div class="lottery-bg-num-clone lottery-bg-num2-clone"></div>
                        <div class="lottery-bg-num-clone lottery-bg-num3-clone"></div>
                    </div>
                    <div class="lottery-bg-num lottery-bg-num1">0</div>
                    <div class="lottery-bg-num lottery-bg-num2">0</div>
                    <div class="lottery-bg-num lottery-bg-num3">0</div>
                    <div class="lottery-num-but-wrapper">
                        <div class="lottery-num">
                            <span>200</span>
                            <input type="number" maxlength="2" max="16" min="1">
                        </div>
                        <div class="lottery-but lottery-but-beg"></div>
                        <div class="lottery-but-no"></div>
                    </div>
                </div>
                <div class="lottery-num-bg"></div>
                <div class="lottery-xmr-bg"></div>
            </div>
        </div>
    </div>
</body>
<script src="./jquery-min.js"></script>
<script src="./index.js"></script>

</html>
